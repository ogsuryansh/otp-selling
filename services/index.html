<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Orders Management - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="responsive.css">
    <script src="admin-config.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2',
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .status-pending { background-color: #fef3c7; color: #92400e; }
        .status-completed { background-color: #d1fae5; color: #065f46; }
        .status-cancelled { background-color: #fee2e2; color: #991b1b; }
        .status-expired { background-color: #f3f4f6; color: #374151; }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold">OTP Orders Management</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="admin_panel.html" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">
                        ‚Üê Back to Admin Panel
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Orders</p>
                        <p class="text-2xl font-semibold text-gray-900" id="totalOrders">-</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Completed</p>
                        <p class="text-2xl font-semibold text-gray-900" id="completedOrders">-</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Pending</p>
                        <p class="text-2xl font-semibold text-gray-900" id="pendingOrders">-</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-red-100 text-red-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Revenue</p>
                        <p class="text-2xl font-semibold text-gray-900" id="totalRevenue">-</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters and Search -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <select id="statusFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                        <option value="expired">Expired</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Provider</label>
                    <select id="providerFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                        <option value="">All Providers</option>
                        <option value="5sim">5sim</option>
                        <option value="smsactivate">SMS-Activate</option>
                        <option value="getsms">GetSMS</option>
                        <option value="smshub">SMSHub</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Service</label>
                    <select id="serviceFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                        <option value="">All Services</option>
                        <option value="whatsapp">WhatsApp</option>
                        <option value="telegram">Telegram</option>
                        <option value="paytm">Paytm</option>
                        <option value="gmail">Gmail</option>
                        <option value="facebook">Facebook</option>
                        <option value="instagram">Instagram</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
                    <input type="text" id="searchInput" placeholder="Search orders..." class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
            </div>
            
            <div class="flex justify-between items-center mt-4">
                <button onclick="loadOrders()" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
                    <span id="loadButtonText">Load Orders</span>
                    <span id="loadButtonSpinner" class="loading ml-2 hidden"></span>
                </button>
                
                <div class="flex space-x-2">
                    <button onclick="exportOrders()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">
                        Export CSV
                    </button>
                    <button onclick="refreshStats()" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition-colors">
                        Refresh Stats
                    </button>
                </div>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">OTP Orders</h3>
                <p class="text-sm text-gray-600" id="ordersCount">Loading orders...</p>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone Number</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Provider</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Service</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cost</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="8" class="px-6 py-4 text-center text-gray-500">
                                Loading orders...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination -->
            <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
                <div class="flex-1 flex justify-between sm:hidden">
                    <button onclick="previousPage()" class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Previous
                    </button>
                    <button onclick="nextPage()" class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Next
                    </button>
                </div>
                <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                    <div>
                        <p class="text-sm text-gray-700">
                            Showing <span id="startIndex">0</span> to <span id="endIndex">0</span> of <span id="totalItems">0</span> results
                        </p>
                    </div>
                    <div>
                        <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px">
                            <button onclick="previousPage()" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                Previous
                            </button>
                            <span id="pageNumbers" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700">
                                Page 1
                            </span>
                            <button onclick="nextPage()" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                Next
                            </button>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content max-w-2xl mx-auto mt-20 p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-medium text-gray-900">Order Details</h3>
                <button onclick="closeOrderModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="orderModalContent">
                <!-- Order details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let currentOrders = [];
        let currentPage = 1;
        let totalPages = 1;
        let itemsPerPage = 20;
        let currentFilters = {};

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();
            loadOrders();
            
            // Add event listeners for filters
            document.getElementById('statusFilter').addEventListener('change', applyFilters);
            document.getElementById('providerFilter').addEventListener('change', applyFilters);
            document.getElementById('serviceFilter').addEventListener('change', applyFilters);
            document.getElementById('searchInput').addEventListener('input', debounce(applyFilters, 300));
        });

        // Load statistics
        async function loadStatistics() {
            try {
                const response = await fetch('/api/otp/statistics');
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.data;
                    document.getElementById('totalOrders').textContent = stats.total_orders || 0;
                    document.getElementById('completedOrders').textContent = stats.completed_orders || 0;
                    document.getElementById('pendingOrders').textContent = stats.pending_orders || 0;
                    document.getElementById('totalRevenue').textContent = `$${(stats.total_revenue || 0).toFixed(2)}`;
                }
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        // Load orders
        async function loadOrders() {
            const loadButton = document.getElementById('loadButtonText');
            const spinner = document.getElementById('loadButtonSpinner');
            
            loadButton.textContent = 'Loading...';
            spinner.classList.remove('hidden');
            
            try {
                const params = new URLSearchParams({
                    page: currentPage,
                    limit: itemsPerPage,
                    ...currentFilters
                });
                
                const response = await fetch(`/api/otp/orders?${params}`);
                const data = await response.json();
                
                if (data.success) {
                    currentOrders = data.data.orders;
                    totalPages = data.data.pagination.totalPages;
                    
                    renderOrders();
                    updatePagination();
                } else {
                    showError('Failed to load orders: ' + data.error);
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                showError('Failed to load orders');
            } finally {
                loadButton.textContent = 'Load Orders';
                spinner.classList.add('hidden');
            }
        }

        // Render orders table
        function renderOrders() {
            const tbody = document.getElementById('ordersTableBody');
            const countElement = document.getElementById('ordersCount');
            
            if (currentOrders.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="px-6 py-4 text-center text-gray-500">
                            No orders found
                        </td>
                    </tr>
                `;
                countElement.textContent = 'No orders found';
                return;
            }
            
            countElement.textContent = `Showing ${currentOrders.length} orders`;
            
            tbody.innerHTML = currentOrders.map(order => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        ${order.order_id}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${order.phone_number || 'N/A'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                            ${order.provider}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${order.service}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium status-${order.status}">
                            ${order.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${order.cost} ${order.currency}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${formatDate(order.created_at)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="viewOrder('${order.order_id}')" class="text-primary hover:text-blue-600 mr-2">
                            View
                        </button>
                        ${order.status === 'pending' ? `
                            <button onclick="cancelOrder('${order.order_id}')" class="text-red-600 hover:text-red-900 mr-2">
                                Cancel
                            </button>
                            <button onclick="finishOrder('${order.order_id}')" class="text-green-600 hover:text-green-900">
                                Finish
                            </button>
                        ` : ''}
                    </td>
                </tr>
            `).join('');
        }

        // Update pagination
        function updatePagination() {
            const startIndex = (currentPage - 1) * itemsPerPage + 1;
            const endIndex = Math.min(currentPage * itemsPerPage, currentOrders.length);
            
            document.getElementById('startIndex').textContent = startIndex;
            document.getElementById('endIndex').textContent = endIndex;
            document.getElementById('totalItems').textContent = currentOrders.length;
            document.getElementById('pageNumbers').textContent = `Page ${currentPage} of ${totalPages}`;
        }

        // Navigation functions
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                loadOrders();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                loadOrders();
            }
        }

        // Apply filters
        function applyFilters() {
            currentFilters = {};
            
            const status = document.getElementById('statusFilter').value;
            const provider = document.getElementById('providerFilter').value;
            const service = document.getElementById('serviceFilter').value;
            const search = document.getElementById('searchInput').value;
            
            if (status) currentFilters.status = status;
            if (provider) currentFilters.provider = provider;
            if (service) currentFilters.service = service;
            if (search) currentFilters.q = search;
            
            currentPage = 1;
            loadOrders();
        }

        // View order details
        async function viewOrder(orderId) {
            try {
                const response = await fetch(`/api/otp/orders/${orderId}`);
                const data = await response.json();
                
                if (data.success) {
                    const order = data.data;
                    const modalContent = document.getElementById('orderModalContent');
                    
                    modalContent.innerHTML = `
                        <div class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Order ID</label>
                                    <p class="mt-1 text-sm text-gray-900">${order.order_id}</p>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Status</label>
                                    <p class="mt-1">
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium status-${order.status}">
                                            ${order.status}
                                        </span>
                                    </p>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                                    <p class="mt-1 text-sm text-gray-900">${order.phone_number || 'N/A'}</p>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Provider</label>
                                    <p class="mt-1 text-sm text-gray-900">${order.provider}</p>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Service</label>
                                    <p class="mt-1 text-sm text-gray-900">${order.service}</p>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Cost</label>
                                    <p class="mt-1 text-sm text-gray-900">${order.cost} ${order.currency}</p>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">User ID</label>
                                    <p class="mt-1 text-sm text-gray-900">${order.user_id}</p>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Country</label>
                                    <p class="mt-1 text-sm text-gray-900">${order.country}</p>
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Created At</label>
                                <p class="mt-1 text-sm text-gray-900">${formatDate(order.created_at)}</p>
                            </div>
                            
                            ${order.otp ? `
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">OTP Code</label>
                                    <p class="mt-1 text-sm text-gray-900 font-mono">${order.otp}</p>
                                </div>
                            ` : ''}
                            
                            ${order.message ? `
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">SMS Message</label>
                                    <p class="mt-1 text-sm text-gray-900">${order.message}</p>
                                </div>
                            ` : ''}
                            
                            <div class="flex justify-end space-x-2 pt-4">
                                <button onclick="closeOrderModal()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">
                                    Close
                                </button>
                                ${order.status === 'pending' ? `
                                    <button onclick="cancelOrder('${order.order_id}')" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">
                                        Cancel Order
                                    </button>
                                    <button onclick="finishOrder('${order.order_id}')" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">
                                        Finish Order
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('orderModal').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading order details:', error);
                showError('Failed to load order details');
            }
        }

        // Close order modal
        function closeOrderModal() {
            document.getElementById('orderModal').style.display = 'none';
        }

        // Cancel order
        async function cancelOrder(orderId) {
            if (!confirm('Are you sure you want to cancel this order?')) return;
            
            try {
                const response = await fetch(`/api/otp/orders/${orderId}/cancel`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Order cancelled successfully');
                    loadOrders();
                    loadStatistics();
                    closeOrderModal();
                } else {
                    showError('Failed to cancel order: ' + data.error);
                }
            } catch (error) {
                console.error('Error cancelling order:', error);
                showError('Failed to cancel order');
            }
        }

        // Finish order
        async function finishOrder(orderId) {
            if (!confirm('Are you sure you want to finish this order?')) return;
            
            try {
                const response = await fetch(`/api/otp/orders/${orderId}/finish`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Order completed successfully');
                    loadOrders();
                    loadStatistics();
                    closeOrderModal();
                } else {
                    showError('Failed to finish order: ' + data.error);
                }
            } catch (error) {
                console.error('Error finishing order:', error);
                showError('Failed to finish order');
            }
        }

        // Export orders
        function exportOrders() {
            const headers = ['Order ID', 'Phone Number', 'Provider', 'Service', 'Status', 'Cost', 'Currency', 'User ID', 'Created At'];
            const csvContent = [
                headers.join(','),
                ...currentOrders.map(order => [
                    order.order_id,
                    order.phone_number || '',
                    order.provider,
                    order.service,
                    order.status,
                    order.cost,
                    order.currency,
                    order.user_id,
                    order.created_at
                ].join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `otp-orders-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Refresh statistics
        function refreshStats() {
            loadStatistics();
        }

        // Utility functions
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleString();
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function showSuccess(message) {
            // You can implement a toast notification here
            alert('Success: ' + message);
        }

        function showError(message) {
            // You can implement a toast notification here
            alert('Error: ' + message);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('orderModal');
            if (event.target === modal) {
                closeOrderModal();
            }
        }
    </script>
</body>
