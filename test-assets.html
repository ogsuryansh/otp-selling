<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Assets - OTP Dashboard</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Asset Test Page</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Test Card 1 -->
            <div class="card">
                <h3 class="card-title">CSS Test</h3>
                <p class="text-gray-600">This card should have proper styling from main.css</p>
                <button class="btn btn-primary mt-4" onclick="testCSS()">
                    <i class="fas fa-check mr-2"></i>Test CSS
                </button>
            </div>
            
            <!-- Test Card 2 -->
            <div class="card">
                <h3 class="card-title">JavaScript Test</h3>
                <p class="text-gray-600">This card should have working JavaScript from main.js</p>
                <button class="btn btn-secondary mt-4" onclick="testJS()">
                    <i class="fas fa-cog mr-2"></i>Test JS
                </button>
            </div>
            
            <!-- Test Card 3 -->
            <div class="card">
                <h3 class="card-title">API Test</h3>
                <p class="text-gray-600">This card should test API functionality</p>
                <button class="btn btn-success mt-4" onclick="testAPI()">
                    <i class="fas fa-phone mr-2"></i>Test API
                </button>
            </div>
        </div>
        
        <!-- Test Results -->
        <div id="testResults" class="mt-8 p-6 bg-white rounded-lg shadow hidden">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Test Results</h3>
            <div id="resultsContent"></div>
        </div>
        
        <!-- Loading Spinner Test -->
        <div class="mt-8">
            <button class="btn btn-primary" onclick="testLoading()">
                <i class="fas fa-sync-alt mr-2"></i>Test Loading Spinner
            </button>
        </div>
    </div>
    
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner hidden">
        <div class="spinner"></div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">
        <div class="toast-content">
            <div id="toastIcon" class="toast-icon"></div>
            <div>
                <p id="toastMessage" class="toast-message"></p>
            </div>
        </div>
    </div>
    
    <!-- Main JavaScript -->
    <script src="assets/js/main.js"></script>
    
    <script>
        // Test functions
        function testCSS() {
            const card = document.querySelector('.card');
            if (card && window.getComputedStyle(card).backgroundColor !== 'rgba(0, 0, 0, 0)') {
                showResult('CSS is working correctly! ✅', 'success');
            } else {
                showResult('CSS is not working! ❌', 'error');
            }
        }
        
        function testJS() {
            if (window.Utils && window.API && window.DOM) {
                showResult('JavaScript is working correctly! ✅', 'success');
            } else {
                showResult('JavaScript is not working! ❌', 'error');
            }
        }
        
        function testAPI() {
            if (window.API && typeof window.API.request === 'function') {
                showResult('API utilities are loaded! ✅', 'success');
            } else {
                showResult('API utilities are not loaded! ❌', 'error');
            }
        }
        
        function testLoading() {
            Utils.showLoading(true);
            setTimeout(() => {
                Utils.showLoading(false);
                Utils.showToast('Loading spinner test completed!', 'success');
            }, 2000);
        }
        
        function showResult(message, type) {
            const resultsDiv = document.getElementById('testResults');
            const contentDiv = document.getElementById('resultsContent');
            
            if (resultsDiv && contentDiv) {
                contentDiv.innerHTML = `<p class="text-${type === 'success' ? 'green' : 'red'}-600">${message}</p>`;
                resultsDiv.classList.remove('hidden');
            }
            
            Utils.showToast(message, type);
        }
        
        // Auto-run tests when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                testCSS();
                testJS();
                testAPI();
            }, 1000);
        });
    </script>
</body>
</html>
