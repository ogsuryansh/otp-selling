<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Server Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-gray-800 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-white mb-8 text-center">🧪 Server Management Test</h1>
        
        <div class="glass rounded-xl p-6 mb-6">
            <h2 class="text-xl font-semibold text-white mb-4">Test API Endpoints</h2>
            
            <div class="space-y-4">
                <button onclick="testGetServers()" class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg hover:bg-blue-600">
                    🔍 Test GET /api/servers
                </button>
                
                <button onclick="testCreateServer()" class="w-full bg-green-500 text-white py-3 px-4 rounded-lg hover:bg-green-600">
                    ➕ Test POST /api/servers
                </button>
                
                <button onclick="testUpdateServer()" class="w-full bg-yellow-500 text-white py-3 px-4 rounded-lg hover:bg-yellow-600">
                    ✏️ Test PUT /api/servers/:id
                </button>
                
                <button onclick="testDeleteServer()" class="w-full bg-red-500 text-white py-3 px-4 rounded-lg hover:bg-red-600">
                    🗑️ Test DELETE /api/servers/:id
                </button>
            </div>
        </div>
        
        <div class="glass rounded-xl p-6">
            <h2 class="text-xl font-semibold text-white mb-4">API Response</h2>
            <pre id="apiResponse" class="bg-gray-800 text-green-400 p-4 rounded-lg overflow-auto max-h-96 text-sm"></pre>
        </div>
        
        <div class="text-center mt-8">
            <a href="/servers" class="glass px-6 py-3 rounded-lg text-white hover:bg-white/20 transition-all duration-300 font-medium">
                🖥️ Go to Server Management
            </a>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        
        function logResponse(message, data) {
            const responseDiv = document.getElementById('apiResponse');
            const timestamp = new Date().toLocaleTimeString();
            responseDiv.textContent = `[${timestamp}] ${message}\n${JSON.stringify(data, null, 2)}\n\n${responseDiv.textContent}`;
        }
        
        async function testGetServers() {
            try {
                const response = await fetch(`${API_BASE}/api/servers`);
                const data = await response.json();
                logResponse('GET /api/servers Response:', data);
            } catch (error) {
                logResponse('GET /api/servers Error:', error.message);
            }
        }
        
        async function testCreateServer() {
            try {
                const testServer = {
                    name: 'Test Server ' + Date.now(),
                    code: 'TEST' + Date.now(),
                    country: 'India',
                    status: 'active'
                };
                
                const response = await fetch(`${API_BASE}/api/servers`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testServer)
                });
                
                const data = await response.json();
                logResponse('POST /api/servers Response:', data);
            } catch (error) {
                logResponse('POST /api/servers Error:', error.message);
            }
        }
        
        async function testUpdateServer() {
            try {
                // First get servers to find an ID
                const response = await fetch(`${API_BASE}/api/servers`);
                const servers = await response.json();
                
                if (servers.length === 0) {
                    logResponse('PUT /api/servers/:id Error:', 'No servers to update');
                    return;
                }
                
                const serverId = servers[0]._id;
                const updateData = {
                    name: 'Updated Server ' + Date.now(),
                    code: servers[0].code,
                    country: 'USA',
                    status: 'maintenance'
                };
                
                const updateResponse = await fetch(`${API_BASE}/api/servers/${serverId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });
                
                const data = await updateResponse.json();
                logResponse(`PUT /api/servers/${serverId} Response:`, data);
            } catch (error) {
                logResponse('PUT /api/servers/:id Error:', error.message);
            }
        }
        
        async function testDeleteServer() {
            try {
                // First get servers to find an ID
                const response = await fetch(`${API_BASE}/api/servers`);
                const servers = await response.json();
                
                if (servers.length === 0) {
                    logResponse('DELETE /api/servers/:id Error:', 'No servers to delete');
                    return;
                }
                
                const serverId = servers[0]._id;
                
                const deleteResponse = await fetch(`${API_BASE}/api/servers/${serverId}`, {
                    method: 'DELETE'
                });
                
                const data = await deleteResponse.json();
                logResponse(`DELETE /api/servers/${serverId} Response:`, data);
            } catch (error) {
                logResponse('DELETE /api/servers/:id Error:', error.message);
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            logResponse('Page loaded', 'Ready to test server management API endpoints');
        });
    </script>
</body>
</html>
