<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - OTP Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-link {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .filters-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
        }

        .filter-input {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .filter-input:focus {
            border-color: #667eea;
        }

        .filter-select {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
            background: white;
        }

        .filter-select:focus {
            border-color: #667eea;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            align-items: end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .transactions-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .table-header h2 {
            color: #4a5568;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .transactions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .transactions-table th,
        .transactions-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .transactions-table th {
            background: #f7fafc;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .transactions-table tr:hover {
            background: #f7fafc;
        }

        .transaction-type {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .type-admin_action {
            background: #bee3f8;
            color: #2a4365;
        }

        .type-purchase {
            background: #c6f6d5;
            color: #22543d;
        }

        .type-refund {
            background: #fed7d7;
            color: #742a2a;
        }

        .amount {
            font-weight: 600;
        }

        .amount-positive {
            color: #38a169;
        }

        .amount-negative {
            color: #e53e3e;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #742a2a;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 8px 15px;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            background: #f7fafc;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-buttons {
                flex-direction: column;
            }
            
            .table-header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí≥ Transactions</h1>
            <p>View and manage all transaction history</p>
            <div class="nav-links">
                <a href="/" class="nav-link">üè† Home</a>
                <a href="/users" class="nav-link">üë• Users</a>
                <a href="/admin" class="nav-link">‚öôÔ∏è Admin Panel</a>
                <a href="/statistics" class="nav-link">üìä Statistics</a>
            </div>
        </div>

        <div class="filters-container">
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label">Search</label>
                    <input type="text" id="searchInput" class="filter-input" placeholder="Search transactions...">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Transaction Type</label>
                    <select id="typeFilter" class="filter-select">
                        <option value="">All Types</option>
                        <option value="admin_action">Admin Action</option>
                        <option value="purchase">Purchase</option>
                        <option value="refund">Refund</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">User ID</label>
                    <input type="number" id="userIdFilter" class="filter-input" placeholder="Filter by user ID">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Date Range</label>
                    <input type="date" id="dateFilter" class="filter-input">
                </div>
                <div class="filter-buttons">
                    <button onclick="applyFilters()" class="btn btn-primary">üîç Apply Filters</button>
                    <button onclick="clearFilters()" class="btn btn-secondary">üóëÔ∏è Clear</button>
                    <button onclick="loadTransactions()" class="btn btn-primary">üîÑ Refresh</button>
                </div>
            </div>
        </div>

        <div class="transactions-container">
            <div class="table-header">
                <h2>Transaction History</h2>
                <div>
                    <span id="transactionCount">0</span> transactions found
                </div>
            </div>

            <div id="loadingMessage" class="loading">
                Loading transactions...
            </div>

            <div id="errorMessage" class="error" style="display: none;"></div>

            <table class="transactions-table" id="transactionsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>User ID</th>
                        <th>Description</th>
                        <th>Balance Before</th>
                        <th>Balance After</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="transactionsTableBody">
                </tbody>
            </table>

            <div class="pagination" id="pagination" style="display: none;">
                <button onclick="previousPage()" id="prevBtn">‚Üê Previous</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button onclick="nextPage()" id="nextBtn">Next ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        let allTransactions = [];
        let filteredTransactions = [];
        let currentPage = 1;
        const transactionsPerPage = 20;

        // Load transactions
        async function loadTransactions() {
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('errorMessage');
            const transactionsTable = document.getElementById('transactionsTable');

            loadingMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            transactionsTable.style.display = 'none';

            try {
                const response = await fetch('/api/transactions');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                allTransactions = await response.json();
                applyFilters();
                
                loadingMessage.style.display = 'none';
                transactionsTable.style.display = 'table';
            } catch (error) {
                console.error('Error loading transactions:', error);
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.textContent = `Error loading transactions: ${error.message}`;
            }
        }

        // Apply filters
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const userIdFilter = document.getElementById('userIdFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;

            filteredTransactions = allTransactions.filter(transaction => {
                // Search filter
                if (searchTerm && !transaction.description.toLowerCase().includes(searchTerm)) {
                    return false;
                }

                // Type filter
                if (typeFilter && transaction.type !== typeFilter) {
                    return false;
                }

                // User ID filter
                if (userIdFilter && transaction.user_id.toString() !== userIdFilter) {
                    return false;
                }

                // Date filter
                if (dateFilter) {
                    const transactionDate = new Date(transaction.timestamp).toISOString().split('T')[0];
                    if (transactionDate !== dateFilter) {
                        return false;
                    }
                }

                return true;
            });

            // Sort by timestamp (newest first)
            filteredTransactions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            currentPage = 1;
            displayTransactions();
            updatePagination();
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('typeFilter').value = '';
            document.getElementById('userIdFilter').value = '';
            document.getElementById('dateFilter').value = '';
            applyFilters();
        }

        // Display transactions
        function displayTransactions() {
            const transactionsTableBody = document.getElementById('transactionsTableBody');
            const transactionCount = document.getElementById('transactionCount');
            
            transactionCount.textContent = filteredTransactions.length;

            const startIndex = (currentPage - 1) * transactionsPerPage;
            const endIndex = startIndex + transactionsPerPage;
            const pageTransactions = filteredTransactions.slice(startIndex, endIndex);

            transactionsTableBody.innerHTML = '';

            pageTransactions.forEach(transaction => {
                const row = document.createElement('tr');
                const amount = parseFloat(transaction.amount);
                const amountClass = amount >= 0 ? 'amount-positive' : 'amount-negative';
                const amountSign = amount >= 0 ? '+' : '';
                
                row.innerHTML = `
                    <td>
                        <span class="transaction-type type-${transaction.type}">
                            ${transaction.type.replace('_', ' ')}
                        </span>
                    </td>
                    <td class="amount ${amountClass}">
                        ${amountSign}${amount.toFixed(2)} üíé
                    </td>
                    <td>${transaction.user_id}</td>
                    <td>${transaction.description}</td>
                    <td>${(transaction.balance_before || 0).toFixed(2)} üíé</td>
                    <td>${(transaction.balance_after || 0).toFixed(2)} üíé</td>
                    <td>${formatDate(transaction.timestamp)}</td>
                `;
                transactionsTableBody.appendChild(row);
            });
        }

        // Update pagination
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            const totalPages = Math.ceil(filteredTransactions.length / transactionsPerPage);
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }

        // Navigation functions
        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                displayTransactions();
                updatePagination();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredTransactions.length / transactionsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayTransactions();
                updatePagination();
            }
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) {
                return 'Unknown';
            }
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
            } catch (error) {
                return dateString;
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('typeFilter').addEventListener('change', applyFilters);
            document.getElementById('userIdFilter').addEventListener('input', applyFilters);
            document.getElementById('dateFilter').addEventListener('change', applyFilters);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadTransactions();
            setupEventListeners();
        });
    </script>
</body>
</html>
