<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Dashboard - OTP Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #718096;
            font-size: 1rem;
            font-weight: 500;
        }

        .users-table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .table-header h2 {
            color: #4a5568;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        .search-input {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5a67d8;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .users-table th,
        .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .users-table th {
            background: #f7fafc;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .users-table tr:hover {
            background: #f7fafc;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-active {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-banned {
            background: #fed7d7;
            color: #742a2a;
        }

        .balance {
            font-weight: 600;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #742a2a;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .nav-link {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .table-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-box {
                width: 100%;
            }
            
            .search-input {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• Users Dashboard</h1>
            <p>Manage and monitor user accounts and balances</p>
            <div class="nav-links">
                <a href="/" class="nav-link">üè† Home</a>
                <a href="/admin" class="nav-link">‚öôÔ∏è Admin Panel</a>
                <a href="/transactions" class="nav-link">üí≥ Transactions</a>
                <a href="/statistics" class="nav-link">üìä Statistics</a>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeUsers">-</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="bannedUsers">-</div>
                <div class="stat-label">Banned Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalBalance">-</div>
                <div class="stat-label">Total Balance</div>
            </div>
        </div>

        <div class="users-table-container">
            <div class="table-header">
                <h2>User List</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search users...">
                    <button onclick="loadUsers()" class="refresh-btn">üîÑ Refresh</button>
                </div>
            </div>

            <div id="loadingMessage" class="loading">
                Loading users...
            </div>

            <div id="errorMessage" class="error" style="display: none;"></div>

            <table class="users-table" id="usersTable" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Balance</th>
                        <th>Status</th>
                        <th>Registration Date</th>
                        <th>Last Activity</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allUsers = [];

        // Load statistics
        async function loadStatistics() {
            try {
                const response = await fetch('/api/statistics');
                const stats = await response.json();
                
                document.getElementById('totalUsers').textContent = stats.totalUsers || 0;
                document.getElementById('activeUsers').textContent = stats.activeUsers || 0;
                document.getElementById('bannedUsers').textContent = stats.bannedUsers || 0;
                document.getElementById('totalBalance').textContent = `${(stats.totalBalance || 0).toFixed(2)} üíé`;
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        // Load users
        async function loadUsers() {
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('errorMessage');
            const usersTable = document.getElementById('usersTable');
            const usersTableBody = document.getElementById('usersTableBody');

            loadingMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            usersTable.style.display = 'none';

            try {
                const response = await fetch('/api/users');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                allUsers = await response.json();
                displayUsers(allUsers);
                
                loadingMessage.style.display = 'none';
                usersTable.style.display = 'table';
            } catch (error) {
                console.error('Error loading users:', error);
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.textContent = `Error loading users: ${error.message}`;
            }
        }

        // Display users in table
        function displayUsers(users) {
            const usersTableBody = document.getElementById('usersTableBody');
            usersTableBody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.username}</td>
                    <td class="balance">${user.balance.toFixed(2)} üíé</td>
                    <td>
                        <span class="status-badge status-${user.status}">
                            ${user.status}
                        </span>
                    </td>
                    <td>${formatDate(user.registration_date)}</td>
                    <td>${formatDate(user.last_activity)}</td>
                `;
                usersTableBody.appendChild(row);
            });
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredUsers = allUsers.filter(user => 
                    user.id.toString().includes(searchTerm) ||
                    user.name.toLowerCase().includes(searchTerm) ||
                    user.username.toLowerCase().includes(searchTerm)
                );
                displayUsers(filteredUsers);
            });
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString || dateString === 'Unknown') {
                return 'Unknown';
            }
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
            } catch (error) {
                return dateString;
            }
        }

        // Auto-refresh every 30 seconds
        function startAutoRefresh() {
            setInterval(() => {
                loadStatistics();
                loadUsers();
            }, 30000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();
            loadUsers();
            setupSearch();
            startAutoRefresh();
        });
    </script>
</body>
</html>
