<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2',
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-gray-800">
    <div class="container mx-auto px-4 py-6 max-w-7xl">
        <!-- Header -->
        <div class="glass rounded-2xl p-6 mb-6 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">ğŸ‘¥ Users Dashboard</h1>
            <p class="text-gray-200 mb-4">Manage and monitor user accounts</p>
            
            <!-- Navigation -->
            <div class="flex flex-wrap justify-center gap-3">
                <a href="/" class="glass px-4 py-2 rounded-lg text-white hover:bg-white/20 transition-all duration-300 text-sm font-medium">
                    ğŸ  Home
                </a>
                <a href="/admin" class="glass px-4 py-2 rounded-lg text-white hover:bg-white/20 transition-all duration-300 text-sm font-medium">
                    âš™ï¸ Admin
                </a>
                <a href="/transactions" class="glass px-4 py-2 rounded-lg text-white hover:bg-white/20 transition-all duration-300 text-sm font-medium">
                    ğŸ’³ Transactions
                </a>
                <a href="/servers" class="glass px-4 py-2 rounded-lg text-white hover:bg-white/20 transition-all duration-300 text-sm font-medium">
                    ğŸ–¥ï¸ Servers
                </a>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
            <div class="glass rounded-xl p-4 text-center">
                <div class="text-2xl mb-2">ğŸ‘¥</div>
                <div class="text-2xl font-bold text-white" id="totalUsers">-</div>
                <div class="text-gray-300 text-sm">Total Users</div>
            </div>
            
            <div class="glass rounded-xl p-4 text-center">
                <div class="text-2xl mb-2">âœ…</div>
                <div class="text-2xl font-bold text-white" id="activeUsers">-</div>
                <div class="text-gray-300 text-sm">Active Users</div>
            </div>
            
            <div class="glass rounded-xl p-4 text-center">
                <div class="text-2xl mb-2">ğŸš«</div>
                <div class="text-2xl font-bold text-white" id="bannedUsers">-</div>
                <div class="text-gray-300 text-sm">Banned Users</div>
            </div>
            
            <div class="glass rounded-xl p-4 text-center">
                <div class="text-2xl mb-2">ğŸ’°</div>
                <div class="text-2xl font-bold text-white" id="totalBalance">-</div>
                <div class="text-gray-300 text-sm">Total Balance</div>
            </div>
        </div>

        <!-- Search and Controls -->
        <div class="glass rounded-xl p-6 mb-6">
            <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                <h2 class="text-xl font-semibold text-white">User List</h2>
                <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
                    <input type="text" id="searchInput" class="px-4 py-2 rounded-lg bg-white/10 text-white placeholder-gray-300 border border-white/20 focus:outline-none focus:border-white/40 text-sm" placeholder="Search users...">
                    <button onclick="loadUsers()" class="glass px-4 py-2 rounded-lg text-white hover:bg-white/20 transition-all duration-300 text-sm font-medium">
                        ğŸ”„ Refresh
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading and Error Messages -->
        <div id="loadingMessage" class="glass rounded-xl p-8 text-center mb-6">
            <div class="text-gray-300">Loading users...</div>
        </div>

        <div id="errorMessage" class="glass rounded-xl p-6 text-center mb-6 bg-red-500/20 border border-red-500/30" style="display: none;">
            <div class="text-red-300"></div>
        </div>

        <!-- Users Table -->
        <div class="glass rounded-xl p-6 overflow-x-auto">
            <table class="w-full text-sm" id="usersTable" style="display: none;">
                <thead>
                    <tr class="border-b border-white/20">
                        <th class="text-left py-3 px-4 text-white font-semibold">ID</th>
                        <th class="text-left py-3 px-4 text-white font-semibold">Name</th>
                        <th class="text-left py-3 px-4 text-white font-semibold">Username</th>
                        <th class="text-left py-3 px-4 text-white font-semibold">Balance</th>
                        <th class="text-left py-3 px-4 text-white font-semibold">Status</th>
                        <th class="text-left py-3 px-4 text-white font-semibold">Registration</th>
                        <th class="text-left py-3 px-4 text-white font-semibold">Last Activity</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody" class="text-gray-300">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allUsers = [];

        // Load statistics
        async function loadStatistics() {
            try {
                const response = await fetch('/api/statistics');
                const stats = await response.json();
                
                document.getElementById('totalUsers').textContent = stats.totalUsers || 0;
                document.getElementById('activeUsers').textContent = stats.activeUsers || 0;
                document.getElementById('bannedUsers').textContent = stats.bannedUsers || 0;
                document.getElementById('totalBalance').textContent = `${(stats.totalBalance || 0).toFixed(2)} ğŸ’`;
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        // Load users
        async function loadUsers() {
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('errorMessage');
            const usersTable = document.getElementById('usersTable');
            const usersTableBody = document.getElementById('usersTableBody');

            loadingMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            usersTable.style.display = 'none';

            try {
                const response = await fetch('/api/users');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                allUsers = await response.json();
                displayUsers(allUsers);
                
                loadingMessage.style.display = 'none';
                usersTable.style.display = 'table';
            } catch (error) {
                console.error('Error loading users:', error);
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.querySelector('div').textContent = `Error loading users: ${error.message}`;
            }
        }

        // Display users in table
        function displayUsers(users) {
            const usersTableBody = document.getElementById('usersTableBody');
            usersTableBody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.className = 'border-b border-white/10 hover:bg-white/5 transition-colors';
                
                const statusClass = user.status === 'active' ? 'bg-green-500/20 text-green-300' : 'bg-red-500/20 text-red-300';
                
                row.innerHTML = `
                    <td class="py-3 px-4">${user.id}</td>
                    <td class="py-3 px-4">${user.name}</td>
                    <td class="py-3 px-4">${user.username}</td>
                    <td class="py-3 px-4 font-semibold text-primary">${user.balance.toFixed(2)} ğŸ’</td>
                    <td class="py-3 px-4">
                        <span class="px-2 py-1 rounded-full text-xs font-medium ${statusClass}">
                            ${user.status}
                        </span>
                    </td>
                    <td class="py-3 px-4 text-sm">${formatDate(user.registration_date)}</td>
                    <td class="py-3 px-4 text-sm">${formatDate(user.last_activity)}</td>
                `;
                usersTableBody.appendChild(row);
            });
        }

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredUsers = allUsers.filter(user => 
                    user.id.toString().includes(searchTerm) ||
                    user.name.toLowerCase().includes(searchTerm) ||
                    user.username.toLowerCase().includes(searchTerm)
                );
                displayUsers(filteredUsers);
            });
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString || dateString === 'Unknown') {
                return 'Unknown';
            }
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
            } catch (error) {
                return dateString;
            }
        }

        // Auto-refresh every 30 seconds
        function startAutoRefresh() {
            setInterval(() => {
                loadStatistics();
                loadUsers();
            }, 30000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();
            loadUsers();
            setupSearch();
            startAutoRefresh();
        });
    </script>
</body>
</html>
